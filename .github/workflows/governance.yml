name: Governance Pipeline (Quality Gate)

on:
  push:
    branches: [ "main", "delivery2" ]
  pull_request:
    branches: [ "main", "delivery2" ]

jobs:
  quality-audit:
    name: Quality & Security Gate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 1. Ejecutar Tests y medir Cobertura (JaCoCo)
      # Fallará si la cobertura es < 80% (según tu pom.xml)
      - name: Run Tests & Check Coverage
        run: ./mvnw clean verify

      # 2. Verificar Complejidad y Estilo (Checkstyle)
      # Fallará si el código es muy complejo
      - name: Audit Complexity (Checkstyle)
        run: ./mvnw checkstyle:check

      # 3. Guardar el reporte
      - name: Upload Coverage Report
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/